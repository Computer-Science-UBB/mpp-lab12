<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<div align="center">

  <ul class="list-group">
    <li>
  <label class="col-form-label">New firstname (current: {{client.firstname}}):
    <input class="input-group" #firstname/>
  </label>
    </li>
    <li>
  <label class="col-form-label">New secondname (current: {{client.secondname}}):
    <input class="input-group" #secondname/>
  </label>
    </li>
    <li>
  <label class="col-form-label">New job (current: {{client. job}}):
    <input class="input-group" #job/>
  </label>
    </li>
    <li>
  <label class="col-form-label">New age (current: {{client.age}}):
    <input class="input-group" #age/>
  </label>
    </li>
  </ul>
  <br>
  <table>
    <tr>
      <td>
        <button class="btn btn-outline-primary" (click)="save(firstname.value,secondname.value,job.value,age.value)">Save</button>
      </td>
      <td>
        <button class="btn btn-outline-primary" (click)="back()">Back</button>
      </td>
    </tr>
  </table>
</div>
