<h1 style="text-align: center">Movies</h1>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<br>
<table class="movies table table-bordered">
  <tr>
    <th class="header">ID</th>
    <th class="header">Title</th>
    <th class="header">Description</th>
    <th class="header">Rating</th>
    <th class="header">Price</th>
  </tr>
  <tr *ngFor="let movie of movies"
      [class.selected]="movie === selectedMovie"
      (click)="updateSelected(movie)">
    <td>{{movie.id}}</td>
    <td>{{movie.title}}</td>
    <td>{{movie.description}}</td>
    <td>{{movie.rating}}</td>
    <td>{{movie.price}}</td>
  </tr>
</table>
<hr>
<ul class="nav nav-pills" >
  <li class="nav-item" *ngFor="let page of pages; let i=index">
    <a class="nav-link" href="" (click)="setPage(i, $event)"
       [ngClass]="{'active': i == pageNo}" >{{i}}</a>
  </li>
</ul>
<br>
<div align="center" *ngIf="selectedMovie">
  <table class="table-striped">
    <tr>
      <td>
        <button class="btn btn-outline-primary"
                (click)="update()">
          Update {{selectedMovie.title}}
        </button>
      </td>
      <td>
        <button class="btn btn-outline-primary"
                [class.delete]="true"
                (click)="delete();$event.stopPropagation()">
          Delete {{selectedMovie.title}}
        </button>
      </td>
    </tr>
  </table>
</div>
